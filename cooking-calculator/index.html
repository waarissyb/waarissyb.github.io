			html,
			body {
				height: 100%;
				position: fixed;
				overflow: hidden;
			}
			
			body {
				--accent-color: #f00;
				--form-item-color: #eee;
				--background-color: #fff;
				--text-color: #222;
				--focus-color: #ccc;
			
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				background: var(--background-color);
				color: var(--text-color);
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
			}
			
			@media (prefers-color-scheme: dark){
				body {
					--accent-color: #f00;
					--form-item-color: #312e38;
					--background-color: #1c1a21;
					--text-color: #eee;
					--focus-color: #605c70;
				}
			}
			
			main {
				width: 100vw;
				height: 100vh;
				overflow-y: scroll;
				-webkit-overflow-scrolling: touch;
				padding: 1rem;
			}
			
			form {
				width: calc(100vw - 2rem);
				max-width: 30rem;
				display: flex;
				flex-direction: column;
				gap: 0.5rem;
				accent-color: var(--accent-color);
			}
			
			fieldset {
				margin: 0;
				padding: 0;
				border: 0;
			}
			
			legend {
				padding: 0.5rem 0;
			}
			
			fieldset > div {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(6.5rem, 1fr));
				gap: 0.5em;
			}
			
			input {
				font-size: 1em;
			}
			
			[type="number"] {
				margin-right: 0.5rem;
				width: calc(5ch + 2rem);
				font-feature-settings: 'tnum';
				background: var(--background-color);
				color: var(--text-color);
				border: solid var(--form-item-color);
				border-radius: 0.5rem;
				padding: 0.75rem 0.5rem;
				text-align: center;
			}
			
			[type="number"]:focus:active {
				border-color: var(--accent-color);
			}
			
			[type="number"]:focus {
				outline: 0;
			}
			
			[type="number"]:focus-visible {
				border-color: var(--focus-color);
			}
			
			label:has([type="radio"]) {
				border-radius: 0.5rem;
				padding: 0.75rem 0.625rem;
				background: var(--form-item-color);
				white-space: nowrap;
				border: solid transparent;
				gap: 0.5rem;
				display: inline-flex;
				font-feature-settings: 'tnum';
			}
			
			[type="radio"]:focus {
				outline: 0;
			}
			
			label:has([type="radio"]:checked) {
				border-color: var(--focus-color);
			}
			
			label:has([type="radio"]:active) {
				border-color: var(--accent-color);
			}
			
			output {
				height: 3.5ex;
				display: flex;
				justify-content: center;
				font-feature-settings: 'tnum';
				font-size: 2rem;
				font-weight: 300;
			}

	</head>
	<body>
		<main>
			<form oninput="
			this.adjustedTime.innerHTML=(
					(minutes=this.minutes.valueAsNumber || 0, seconds=this.seconds.valueAsNumber || 0, rw=this.recommendedWattage.value, mw=this.microwaveWattage.value) => {
							const recommendedWattage = parseInt(rw, 10);
							const microwaveWattage = parseInt(mw, 10);
							if (isNaN(recommendedWattage) || isNaN(microwaveWattage) || (minutes <= 0 && seconds <= 0)) {
									return '<time aria-label=\'Invalid input\'>--:--</time>';
							}
							const totalSeconds = (minutes * 60 + seconds) * (recommendedWattage / microwaveWattage);
							const adjustedMinutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
							const adjustedSeconds = Math.round(totalSeconds % 60).toString().padStart(2, '0');
							const timeString = `${adjustedMinutes}:${adjustedSeconds}`;
							return `<time datetime='PT${adjustedMinutes}M${adjustedSeconds}S' aria-label='Adjusted time: ${adjustedMinutes} minutes and ${adjustedSeconds} seconds'>${timeString}</time>`;
					}
			)()">
				<fieldset>
					<legend>Recommended time</legend>
					<label><input type="number" name="minutes" id="m" value="" min="0" max="59" step="1" list="suggestedMinutes" inputmode="numeric" maxlength="2" required oninput="this.value = this.value.slice(0, 2)">minutes</label>
					<datalist id="suggestedMinutes">
						<option value="1"></option>
						<option value="3"></option>
						<option value="5"></option>
						<option value="7"></option>
					</datalist>
					<label><input type="number" name="seconds" id="s" value="" min="0" max="59" step="1" list="suggestedSeconds" inputmode="numeric" maxlength="2" required oninput="this.value = this.value.slice(0, 2)">seconds</label>
					<datalist id="suggestedSeconds">
						<option value="0"></option>
						<option value="15"></option>
						<option value="30"></option>
						<option value="45"></option>
					</datalist>
				</fieldset>
				<fieldset>
					<legend>Recommended wattage</legend>
					<div>
						<label><input type="radio" name="recommendedWattage" value="500">500 W</label>
						<label><input type="radio" name="recommendedWattage" value="600">600 W</label>
						<label><input type="radio" name="recommendedWattage" value="700">700 W</label>
						<label><input type="radio" name="recommendedWattage" value="750">750 W</label>
						<label><input type="radio" name="recommendedWattage" value="800" checked>800 W</label>
						<label><input type="radio" name="recommendedWattage" value="900">900 W</label>
						<label><input type="radio" name="recommendedWattage" value="900">1000 W</label>
						<label><input type="radio" name="recommendedWattage" value="900">1200 W</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>Your microwave wattage</legend>
					<div>
						<label><input type="radio" name="microwaveWattage" value="500">500 W</label>
						<label><input type="radio" name="microwaveWattage" value="600" checked>600 W</label>
						<label><input type="radio" name="microwaveWattage" value="700">700 W</label>
						<label><input type="radio" name="microwaveWattage" value="750">750 W</label>
						<label><input type="radio" name="microwaveWattage" value="800">800 W</label>
						<label><input type="radio" name="microwaveWattage" value="900">900 W</label>
						<label><input type="radio" name="microwaveWattage" value="1000">1000 W</label>
						<label><input type="radio" name="microwaveWattage" value="1200">1200 W</label>
					</div>
				</fieldset>
				<output id="adjustedTime" name="adjustedTime" for="minutes seconds recommendedWattage microwaveWattage">
					<time aria-label="Time not set">--:--</time>
				</output>
			<!--   <input type="reset"> -->
			</form>
		</main>
	</body>
</html>
